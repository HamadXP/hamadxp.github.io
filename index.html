<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŒ¿ Daily Task Plan</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-green-50 to-blue-100 min-h-screen p-6">
  <div class="max-w-6xl mx-auto bg-white shadow-xl rounded-2xl p-8">
    <h1 class="text-4xl font-bold text-center text-green-700 mb-6">ðŸŒž Today's Task Plan</h1>
    <div id="table-container" class="overflow-auto"></div>
  </div>

  <script>
    const today = new Date().toISOString().split('T')[0];

    fetch('excel-to-json.json')
      .then(response => response.json())
      .then(data => {
        const todayData = data.find(entry => entry.Date === today);
        const container = document.getElementById('table-container');

        if (!todayData) {
          container.innerHTML = `<p class="text-center text-red-500 text-xl">No entry found for today (${today}).</p>`;
          return;
        }

        const table = document.createElement("table");
        table.className = "w-full table-auto border border-gray-300 rounded-xl overflow-hidden";

        const headers = Object.keys(todayData)
          .map(key => `<th class="px-4 py-3 bg-green-600 text-white text-left text-sm">${key}</th>`)
          .join('');

        const values = Object.values(todayData)
          .map(val => `<td class="px-4 py-3 border-t text-sm">${val}</td>`)
          .join('');

        table.innerHTML = `
          <thead><tr>${headers}</tr></thead>
          <tbody><tr class="hover:bg-green-50">${values}</tr></tbody>
        `;

        container.appendChild(table);
      });
  </script>
</body>
</html>
